<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body class="bg-slate-900">
    <nav class="flex items-center p-[1.5rem] max-w-[1200px] md:mx-[auto]">
      <div class="flex items-center gap-8 flex-grow">
        <div>
          <img
            src="https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_design_cdn/2d2a7a4342fc/assets/img/brand/logo_desktop_white.svg"
            alt="logo"
          />
        </div>
        <div class="flex justify-between rounded-lg overflow-hidden w-[60%]">
          <input
            class="bg-[#2c3c58] text-white flex-grow px-[0.5rem] font-[.8rem] outline-none"
            placeholder="Restaurants"
          />
          <button class="bg-[#e00707] p-[0.5rem]">
            <svg
              class="fill-white w-[1rem] h-[1rem]"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-[.5rem]">
        <button
          class="px-[1rem] py-[.5rem] bg-transparent text-white border border-white rounded-lg font-semibold hover:bg-[#ffffff4d] transition-all duration-300"
        >
          Register
        </button>
        <button
          class="px-[1rem] py-[.5rem] bg-[#e00707] text-white rounded-lg font-semibold"
        >
          Log In
        </button>
      </div>
    </nav>
    <div id="restaurants-container"></div>
  </body>
</html>
